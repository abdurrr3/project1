<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../src/css/output.css" />
  </head>
  <body>
    <div class="flex justify-between flex-row max-h-screen">
      <div class="w-2/4 bg-white flex justify-center items-center">
        <main class="w-4/5">
          <div class="mb-6">
            <h1 class="font-medium text-3xl mb-2">Welcome Back</h1>
            <p class="text-gray-500">Welcome Back Please Enter Your Details</p>
          </div>
          <div class="mb-3">
            <label for="email " class="font-medium text-lg">Email</label>
            <input
              type="email"
              id="email"
              class="mt-2 px-4 py-2 rounded-md border shadow-md w-full hover:border-warnafigma focus:border-warnafigma focus:outline-none focus:ring focus:ring-sky-200 transition duration-200"
              placeholder="input your email"
            />
          </div>
          <div class="mb-3">
            <label for="password " class="font-medium text-lg">password</label>
            <input
              type="password"
              id="password"
              class="mt-2 px-4 py-2 rounded-md border shadow-md w-full hover:border-warnafigma focus:border-warnafigma focus:outline-none focus:ring focus:ring-sky-200 transition duration-200"
              placeholder="input your password"
            />
          </div>
          <div class="mb-5 flex justify-between">
            <div>
              <input
                type="checkbox"
                name=""
                id="cek"
                class="accent-warnafigma"
              />
              <label for="cek">Remember for 30 days</label>
            </div>
            <a href="#" class="text-warnafigma font-medium">Forgot password?</a>
          </div>
          <div class="mb-3">
            <button class="w-full bg-warnafigma text-white px-6 py-3 text-sm font-medium transition duration-300 rounded-md hover:bg-white hover:text-warnafigma border hover:ring-sky-200">Sign in</button>
          </div>
          <div class="mb-3">
            <a href="#" class="w-full bg-white text-black px-6 py-3 text-sm font-medium transition duration-300 rounded-md flex items-center justify-center gap-2 hover:bg-red-200 hover:text-warnafigma border hover:ring-sky-200">
              <img src="../src/img/Google.png" alt="">
              <p class="font-medium">sign in with Google</p>
            </a>
          </div>
        </main>
      </div>
      <div class="w-2/4">
        <img
          src="../src/img/bg.png"
          alt="bg Login"
          class="object-cover max-h-screen w-full"
        />
      </div>
    </div>
  </body>
</html>
